<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIGZAG</title>
    <style>
.container{ 
    display: grid;
    width: 80%;
    margin: auto;
    grid-template-columns: repeat(4,1fr);
    grid-template-rows: repeat(3,120px);
    grid-gap: 20px;

}
.container>div{
    background-color: teal;
}
.container>div:nth-child(2){
    grid-area: 1/2/2/4;
   
}
.container>div:nth-child(4){
    grid-area: 2/1/3/3;
}
.container>div:nth-child(9){
    grid-area: 3/3/4/-1 ;
}

    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
