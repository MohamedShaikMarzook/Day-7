<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIGZAG2</title>
    <style>
.container{ 
    display: grid;
    width: 80%;
    padding-top: 100px;
    margin: auto;
    grid-template-columns: repeat(5,1fr);
    grid-template-rows: repeat(2,170px);
    grid-gap: 20px;

}
.container>div{
    background-color: teal;
}
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
